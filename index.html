		<script>
			// Acá va nuestro código

			var hay_ganador = false;  //indica si alguien ha ganado

			function traer_valores() {
				var valores = [];
				//recorrer celdas y captar valores
				$('.celda').each(function() {

					var valor_celda = $(this).html();
					valores.push(valor_celda);
				});
				return valores;
			}

			function ganador(num1, num2, num3) {
				$('.celda:eq(' + num1 + ')').addClass('ganadora');
				$('.celda:eq(' + num2 + ')').addClass('ganadora');
				$('.celda:eq(' + num3 + ')').addClass('ganadora');
				$('.modal').modal('show');
				hay_ganador = true;
			}

			//reiniciar juego
			$('#restart').on('click', function(){
				$('.celda').html('');
				$('.celda').removeClass('ganadora');
				hay_ganador=false
			});

			function buscar_ganador(jugador){
				var valores=traer_valores();
				if(valores[0]==jugador && valores[1]==jugador && valores[2]==jugador){
					ganador('0','1','2');
				}
				//segunda fila 
				else if(valores[3]==jugador && valores[4] ==jugador && valores[5]==jugador){
					ganador('3','4','5');
				}
				//tercera fila 
				else if(valores[6]==jugador && valores[7]==jugador && valores[8]==jugador){
					ganador('6','7','8');
				}
				//primera columna
				else if(valores[0]==jugador && valores[3]==jugador && valores[6]==jugador){
					ganador('0','3','6');
				}
				//segunda columna
				else if(valores[1]==jugador && valores[4]==jugador && valores[7]==jugador){
					ganador('1','4','7');
				}
				//tercera columna
				else if(valores[2]==jugador && valores[5]==jugador && valores[8]==jugador){
					ganador('2','5','8');
				}
				//diagonal descendiente
				else if(valores[0]==jugador && valores[4]==jugador && valores[8]==jugador){
					ganador('0','4','8');
				}
				//diagonal ascendiente
				else if(valores[6]==jugador && valores[4]==jugador && valores[2]==jugador){
					ganador('6','4','2');
				}
			}

			$('.celda').on('click', function() {
				//verificar que no haya ganador
				if(hay_ganador = false){
					return;
				}

				//verificar que celda este vacia
				var contenido_celda = $(this).html();
					if (contenido_celda != ''){
					return;
					}

				//verifica a que jugador le toca
				var siguiente = $('.siguiente').html();
				//jugar	
				$(this).html(siguiente);
				
				//cambiar valor del siguiente jugador
				if(siguiente =='O'){
					$('.siguiente').html('X');
				}
				else {
					$('.siguiente').html('O');
				}

				//verificar: gana O
				buscar_ganador('O');
				//verificar: gana X
				buscar_ganador('X');				

			});
		</script>
